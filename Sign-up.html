<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="icon" href="img/logoo.png">

    <link rel="stylesheet" href="login.css">
</head>
<body>
  <div>
    <!-- Kontainer untuk formulir pendaftaran -->
    <div class="form-wrapper sign-up">
        <!-- Wrapper untuk formulir pendaftaran -->
        <form action="">
            <!-- Formulir pendaftaran -->
            <h2>Sign Up</h2>
            <!-- Judul formulir pendaftaran -->
            <div class="input-group">
                <!-- Grup input untuk username -->
                <input type="text" required>
                <!-- Input untuk username -->
                <label for="">Username</label>
                <!-- Label untuk input username -->
            </div>
            <div class="input-group">
                <!-- Grup input untuk email -->
                <input type="email" required>
                <!-- Input untuk email -->
                <label for="">Email</label>
                <!-- Label untuk input email -->
            </div>
            <div class="input-group">
                <!-- Grup input untuk password -->
                <input type="password" required>
                <!-- Input untuk password -->
                <label for="">Password</label>
                <!-- Label untuk input password -->
            </div>
            <div class="remember">
                <!-- Opsi "I agree to the terms & conditions" -->
                <label><input type="checkbox"> I agree to the terms & conditions</label>
                <!-- Checkbox "I agree to the terms & conditions" -->
            </div>
            <button><a href="index.html" class="btn">Login</a></button>
            <!-- Tombol login -->
            <div class="signUp-link">
                <!-- Link untuk masuk jika sudah punya akun -->
                <p>Already have an account? <a href="login.html" class="signInBtn-link">Sign In</a></p>
                <!-- Teks untuk masuk jika sudah punya akun -->
            </div>
        </form>
    </div>
</div>

</body>
</html>
